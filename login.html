<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
   
</head>
<body>

    

<form class="max-w-sm mx-auto">
    <h2 style="text-align: center;" id="contect">Login Sek Mas Yusron</h2>
    <div class="mb-5">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
      <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
    </div>
    <div class="mb-5">
      <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
    </div>
    <button onclick="login()" type="submit" value="login" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>
  



    <script>
      function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    if (username.trim() === 'yusron' && password === 'yusron1') {
        window.location.href = 'admin.php'; // Redirect to admin.php if username and password match
    } else {
        alert('Username atau password salah'); // Show an alert if username or password is incorrect
    }
}

    </script>
    </div>
</body>
</html>
